<html lang="ko">
<head>

	<link rel="stylesheet" href="main.css">

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="script/vegas.min.js"></script>
	<script>
	$(function(){
		$("body").vegas({
	    	slides: [
	    	    { src: "images/bg1.jpg" },
	    	    { src: "images/bg2.jpg" },
	    	    { src: "images/bg3.jpg" },
	    	    { src: "images/bg4.jpg" },
	    	    { src: "images/bg5.jpg" },
	    	],
	    	timer: false,//하단 타이머 미노출
	    	delay: 4000,//노출 시간
	    	transition: 'slideLeft2'
		});

		$('h2 > a > i').click(function(){
			$('h2 > input').toggleClass('on');
			$('h2 > input').toggleClass('off');
		});
		
		$('.one > li:nth-of-type(3) a').click(function(){
		$('.two > li').slideToggle();
	});
		$('.open').click(function(){
			$('#main').css('display','none')
		});
		$('.close').click(function(){
			$('#main').css('display','block')
		});		

	});

	</script>
</head>

			<li class="wrap"><a href="#">SEATING</a>
				<ul class="two">

				</ul>
			</li>
			<li class="wrap"><a href="#">SLEEPING</a></li>

	</div>
